<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>meii imutttt</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: url('bg.jpg') no-repeat center/cover fixed; /* Tema biru: gunakan bg.jpg seperti halaman sebelumnya */
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        color: white;
    }
    .menu-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 30px;
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
    }
    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        animation: fadeIn 1s ease-out;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
    }
    .card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card p {
        font-size: 1em;
        opacity: 0.9;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Falling Hearts - warna biru tema */
    .love {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: 1;
    }
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Responsif mobile - sama seperti kode sebelumnya */
    @media (max-width: 480px) {
        .menu-container {
            grid-gap: 20px;
            max-width: 380px;
        }
        .card {
            padding: 20px;
        }
        .card img {
            width: 80px;
            height: 80px;
        }
        .card h2 {
            font-size: 1.3em;
        }
        .card p {
            font-size: 0.9em;
        }
    }
    @media (max-width: 360px) {
        .menu-container {
            grid-gap: 15px;
            max-width: 340px;
        }
        .card {
            padding: 15px;
        }
        .card img {
            width: 70px;
            height: 70px;
        }
        .card h2 {
            font-size: 1.2em;
        }
        .card p {
            font-size: 0.85em;
        }
    }
</style>
</head>
<body>
    <div class="menu-container">
        <div class="card">
            <img src="https://i.pinimg.com/originals/3e/9f/0f/3e9f0f0e0b0b0b0b0b0b0b0b0b0b0b0b.png" alt="Heart Icon">
            <h2>Love Notes üíï</h2>
            <p>Pesan manis buat kamu yang bikin hati meleleh!</p>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/originals/2a/5b/3c/2a5b3c2a5b3c2a5b3c2a5b3c.png" alt="Music Icon">
            <h2>Music Vibes üé∂</h2>
            <p>Lagu-lagu romantis yang bikin mood naik terus!</p>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/originals/4d/6e/7f/4d6e7f4d6e7f4d6e7f4d6e7f.png" alt="Gift Icon">
            <h2>Gift Ideas üéÅ</h2>
            <p>Ide kado lucu yang pasti bikin senyum lebar!</p>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/originals/5f/7a/8b/5f7a8b5f7a8b5f7a8b5f7a8b.png" alt="Star Icon">
            <h2>Star Moments ‚≠ê</h2>
            <p>Momen spesial kita yang bikin bintang-bintang iri!</p>
        </div>
    </div>
    <script>
        // Falling hearts - emoji biru tema
        setInterval(createLove, 400);
        function createLove() {
            const love = document.createElement("div");
            love.className = "love";
            love.innerHTML = ["üíô", "‚ù§Ô∏è", "ü§ç", "‚ùÑÔ∏è"][Math.floor(Math.random() * 4)];
            love.style.left = Math.random() * 100 + "vw";
            love.style.fontSize = Math.random() * 20 + 20 + "px";
            love.style.animationDuration = Math.random() * 4 + 4 + "s";
            love.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(love);
            setTimeout(() => love.remove(), 10000);
        }
    </script>
</body>
</html>
