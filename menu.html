<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>meii imutttt</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: url('bg.jpg') no-repeat center/cover fixed;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        color: white;
    }
    .menu-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 25px;
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
    }
    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        padding: 25px; /* Dikurangi padding */
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        animation: fadeIn 1s ease-out;
        cursor: pointer;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }
    .card img {
        width: 90px; /* Dikecilkan */
        height: 90px;
        margin-bottom: 12px;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
    }
    .card h2 {
        font-size: 1.4em; /* Dikurangi */
        margin-bottom: 8px;
        color: #ffffff;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
    }
    .card p {
        font-size: 0.95em; /* Dikurangi */
        opacity: 1;
        color: #ffffff;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        margin: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .love {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: 1;
    }
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
    /* Mobile - box lebih pendek & compact */
    @media (max-width: 480px) {
        .menu-container {
            grid-gap: 18px;
            max-width: 360px;
        }
        .card {
            padding: 18px; /* Lebih kecil */
        }
        .card img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 6px;
        }
        .card p {
            font-size: 0.85em;
        }
    }
    @media (max-width: 360px) {
        .menu-container {
            grid-gap: 15px;
            max-width: 320px;
        }
        .card {
            padding: 15px;
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
        }
        .card h2 {
            font-size: 1.1em;
        }
        .card p {
            font-size: 0.8em;
        }
    }
</style>
</head>
<body>
    <div class="menu-container">
        <div class="card" onclick="window.location.href='love.html'">
            <img src="https://img.icons8.com/fluency/96/hearts.png" alt="Love Icon">
            <h2>Love Notes üíï</h2>
            <p>Pesan manis buat kamu yang bikin hati meleleh!</p>
        </div>
        <div class="card" onclick="window.location.href='music.html'">
            <img src="https://img.icons8.com/fluency/96/musical-notes.png" alt="Music Icon">
            <h2>Music Vibes üé∂</h2>
            <p>Lagu-lagu romantis yang bikin mood naik terus!</p>
        </div>
        <div class="card" onclick="window.location.href='gift.html'">
            <img src="https://img.icons8.com/fluency/96/gift.png" alt="Gift Icon">
            <h2>Gift Ideas üéÅ</h2>
            <p>Ide kado lucu yang pasti bikin senyum lebar!</p>
        </div>
        <div class="card" onclick="window.location.href='moments.html'">
            <img src="https://img.icons8.com/fluency/96/star.png" alt="Star Icon">
            <h2>Star Moments ‚≠ê</h2>
            <p>Momen spesial kita yang bikin bintang-bintang iri!</p>
        </div>
    </div>

    <script>
        setInterval(createLove, 400);
        function createLove() {
            const love = document.createElement("div");
            love.className = "love";
            love.innerHTML = ["üíô", "‚ù§Ô∏è", "ü§ç", "‚ùÑÔ∏è"][Math.floor(Math.random() * 4)];
            love.style.left = Math.random() * 100 + "vw";
            love.style.fontSize = Math.random() * 20 + 20 + "px";
            love.style.animationDuration = Math.random() * 4 + 4 + "s";
            love.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(love);
            setTimeout(() => love.remove(), 10000);
        }
    </script>
</body>
</html>
