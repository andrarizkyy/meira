<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>meii imutttt</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: url('bg.jpg') no-repeat center/cover fixed;
    font-family: 'Poppins', sans-serif;
    color: white;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
    width: 90%;
    max-width: 600px;
}

.card {
    background: rgba(255, 255, 255, 0.2); /* Putih lembut transparan */
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 26px;
    padding: 24px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-6px) scale(1.05);
    background: rgba(255, 255, 255, 0.3); /* Lebih terang saat hover */
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 80px;
    height: 80px;
    margin-bottom: 14px;
    filter: brightness(1.2) drop-shadow(0 6px 14px rgba(0,0,0,0.5));
}

.card h2 {
    font-size: 1.35em;
    margin-bottom: 8px;
    color: #ffffff;
    font-weight: 800;
    text-shadow: 
        0 1px 2px rgba(0,0,0,0.9),
        0 2px 4px rgba(0,0,0,0.8),
        0 0 10px rgba(255, 255, 255, 0.5); /* Glow putih lembut */
}

.card p {
    font-size: 0.92em;
    margin: 0;
    color: #ffffff;
    font-weight: 600;
    text-shadow: 
        0 1px 2px rgba(0,0,0,0.9),
        0 2px 4px rgba(0,0,0,0.7);
}

/* LOVE EFFECT */
.love {
    position: absolute;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* MOBILE */
@media (max-width: 480px) {
    .menu-container {
        gap: 18px;
        max-width: 360px;
    }
    .card {
        padding: 18px;
    }
    .card img {
        width: 65px;
        height: 65px;
    }
    .card h2 {
        font-size: 1.2em;
    }
    .card p {
        font-size: 0.85em;
    }
}
@media (max-width: 360px) {
    .menu-container {
        gap: 15px;
        max-width: 320px;
    }
    .card {
        padding: 15px;
    }
    .card img {
        width: 60px;
        height: 60px;
    }
    .card h2 {
        font-size: 1.1em;
    }
    .card p {
        font-size: 0.8em;
    }
}
</style>
</head>

<body>

<div class="menu-container">

    <!-- 1. PERTAMA KALI -->
    <div class="card" onclick="location.href='first.html'">

        <h2>First Time</h2>
        <p>awal dari 'kita'</p>
    </div>

    <!-- 2. ULANG TAHUN -->
    <div class="card" onclick="location.href='birthday.html'">

        <h2>Birthday</h2>
        <p>our birthday</p>
    </div>

    <!-- 3. FOTO -->
    <div class="card" onclick="location.href='galeri.html'">
        <img src="https://img.icons8.com/ios-filled/100/4da3ff/image.png" alt="Gallery">
        <h2>Gallery</h2>
        <p>foto (dikit bgt wkwk)</p>
    </div>

    <!-- 4. PESAN -->
    <div class="card" onclick="location.href='message.html'">

</div>

</html>
