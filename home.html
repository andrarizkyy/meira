<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mei Cantikkkk ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Pastikan tidak ada scroll */
        background: url('bg.jpg') no-repeat center/cover fixed;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }
    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
        width: 90%;
        max-width: 460px;
        animation: fadeIn 1.5s ease-out;
    }
    img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.6);
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    h1 {
        font-size: 2.6em;
        font-weight: 700;
        margin: 15px 0;
        color: #ffffff;
        text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
    }
    p {
        font-size: 1.3em;
        margin-bottom: 40px;
        font-weight: 500;
        color: #ffffff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .btn-wrapper {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px; /* Jarak lebih lebar antar tombol */
        height: 90px;
        max-width: 420px;
        margin: 0 auto;
    }
    button {
        padding: 12px 32px;
        border: none;
        border-radius: 50px;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        width: 160px; /* Ukuran FIXED sama persis untuk kedua tombol */
        box-sizing: border-box;
        color: white;
    }
    button:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }
    #btnGeser {
        background: linear-gradient(135deg, hwb(194 72% 10%), hsl(192, 54%, 73%));
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
    }
    #btnFix {
        background: linear-gradient(135deg, hwb(194 72% 10%), hsl(192, 54%, 73%));
        margin-left: auto;
    }
    .love {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: 1;
    }
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Transisi halaman */
    .page-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff8fa3;
        transform: translateY(100%);
        z-index: 9999;
        pointer-events: none;
        transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
    }
    .page-transition.active {
        transform: translateY(0);
    }
    .page-transition.complete {
        transform: translateY(-100%);
    }

    /* Responsif mobile */
    @media (max-width: 480px) {
        .content {
            padding: 15px;
            max-width: 380px;
        }
        img {
            width: 130px;
            height: 130px;
        }
        h1 {
            font-size: 2.1em;
        }
        p {
            font-size: 1.15em;
            margin-bottom: 35px;
        }
        .btn-wrapper {
            padding: 0 30px;
            height: 80px;
            max-width: 340px;
        }
        button {
            padding: 11px 20px;
            font-size: 0.95em;
            width: 140px; /* Tetap sama ukurannya di mobile */
        }
        #btnGeser {
            left: 30px;
        }
    }

    @media (max-width: 360px) {
        h1 {
            font-size: 1.9em;
        }
        p {
            font-size: 1.1em;
        }
        button {
            width: 130px;
            padding: 10px 18px;
            font-size: 0.9em;
        }
        .btn-wrapper {
            padding: 0 20px;
        }
        #btnGeser {
            left: 20px;
        }
    }
</style>
</head>
<body>
<div class="page-transition" id="transition"></div>

<audio id="lagu" autoplay loop muted>
    <source src="sempurna.mp3" type="audio/mpeg">
</audio>

<div class="content">
    <img src="kucing.jpg" alt="Kucing Cute">
    <h1>HAIIII SENGGGG</h1>
    <p>Mau liat sesuatu gaaaa????</p>
    <div class="btn-wrapper">
        <button id="btnGeser">G</button>
        <button id="btnFix">MAUU BANGETTT</button>
    </div>
</div>

<script>
    // Falling hearts
    setInterval(createLove, 400);
    function createLove() {
        const love = document.createElement("div");
        love.className = "love";
        love.innerHTML = ["ðŸ’™", "â¤ï¸", "ðŸ¤", "â„ï¸"][Math.floor(Math.random() * 4)];
        love.style.left = Math.random() * 100 + "vw";
        love.style.fontSize = Math.random() * 20 + 20 + "px";
        love.style.animationDuration = Math.random() * 4 + 4 + "s";
        love.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(love);
        setTimeout(() => love.remove(), 10000);
    }

    // Unmute audio
    document.addEventListener("click", () => {
        const audio = document.getElementById("lagu");
        audio.muted = false;
        audio.volume = 0.5;
    }, { once: true });

    // Tombol kabur
    const btnGeser = document.getElementById("btnGeser");
    const wrapper = document.querySelector(".btn-wrapper");

    function moveButton() {
        const maxX = wrapper.offsetWidth - btnGeser.offsetWidth - 60;
        const maxY = wrapper.offsetHeight - btnGeser.offsetHeight;

        const randomX = 30 + Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btnGeser.style.left = randomX + "px";
        btnGeser.style.top = randomY + "px";
        btnGeser.style.transform = "none";
    }

    btnGeser.addEventListener("mouseenter", moveButton);
    btnGeser.addEventListener("click", (e) => {
        e.preventDefault();
        moveButton();
    });

    // Transisi ke menu.html
    const btnFix = document.getElementById("btnFix");
    const transition = document.getElementById("transition");

    btnFix.addEventListener("click", (e) => {
        e.preventDefault();
        transition.classList.add("active");
        
        setTimeout(() => {
            transition.classList.add("complete");
            window.location.href = 'menu.html';
        }, 600);
    });
</script>
</body>
</html>
